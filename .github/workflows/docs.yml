# This workflow will install Python dependencies, run tests, run linting, and build docs
name: Building Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # For on demand runs
  schedule:
    - cron: 0 0 * * * # Scheduled run every day at midnight
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: rstcheck
      run: |
        pip install pip setuptools wheel --upgrade
        # Install spacepy without build isolation to avoid issues with numpy
        pip install -e .[test]
        python -m pip install -e '.[style]'
        rstcheck -r docs 
    - name: Build docs
      run: sphinx-build docs docs/_build/html -W -b html